<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">ALUNOS</h2>
    <button mat-button style="background-color: var(--primary); color: white;" (click)="this.abrirForm()">Adicionar
      Aluno</button>
  </div>

  <div *ngIf="!visualizarForm" class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{user.codigo}}</td>
          <td>{{user.nome}}</td>
          <td class="text-right">
            <button class="mr-1" mat-stroked-button style="color:var(--primary)"
              (click)="this.abrirFormUpdate(user)">Editar</button>
            <button mat-button style="background-color: var(--primary); color: white;"
              (click)="this.delete(user.codigo)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="visualizarForm" class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nome</label>
          <input class="form-control" type="text" formControlName="nome" required>
        </div>
        <div class="form-group d-flex justify-content-around">
          <button mat-stroked-button style="color: var(--primary);" (click)="this.fecharForm()">Cancelar</button>
          <button mat-button style="background-color: var(--primary); color: white;" class="btn-primary" type="submit"
            [disabled]="!userForm.valid">Salvar</button>
        </div>
      </form>
    </div>
  </div>

</div>
