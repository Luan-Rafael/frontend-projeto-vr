<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Alunos</h2>
    <button mat-button color="btn-primary" (click)="this.abrirForm()">Adicionar Aluno</button>
  </div>

  <div *ngIf="!visualizarForm" class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th class="text-right" scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{user.codigo}}</td>
          <td>{{user.nome}}</td>
          <td class="text-right">
            <button mat-button class="btn-primary mr-1" (click)="this.abrirFormUpdate(user)">Editar</button>
            <button mat-button class="btn-danger" (click)="this.delete(user.codigo)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="visualizarForm" class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nome</label>
          <input class="form-control" type="text" formControlName="nome" required>
        </div>
        <div class="form-group d-flex justify-content-around">
          <button mat-button class="btn-secondary" (click)="this.visualizarForm = false">Cancelar</button>
          <button mat-button class="btn-primary" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

</div>
